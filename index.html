<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="background-color: rgb(197, 197, 197);">
    <div class="box1">
        <div class="box3"><H1 style="margin-top: 20px;">Rock Paper Scissor</H1></div>
        

        <div class="Box2">
           <div class="choice" id="rock"> <img src="—Pngtree—big rock_7019330.png"></div>
           <div class="choice" id="paper"> <img src="—Pngtree—old paper paper texture_1791676.png"></div>
           <div class="choice" id="Scissor"> <img src="—Pngtree—scissors_2032066.png"></div>
        </div>

        <div class="score-board">
            <div class="score" style="text-align: center;">
                <p id="user-score">0</p>
                <p >User</p>
            </div>
            <div class="score" style="text-align: center;">
                <p id="comp-score">0</p>
                <p >Comp</p>
            </div>
        </div>

        <div class="mssg-container">
            <p id="mssg">Play your move</p>
        </div>
   
    </div>
    


    <script src="index.js"></script>
</body>
</html>
